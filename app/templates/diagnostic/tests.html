{% extends 'base.html' %}

{% block head %}
<title>All Tests</title>
{% endblock %}

{% block body %}
<br>
<div>
    <h1 style="display:inline">All Tests</h1>
    <a style="display:inline" class="btn btn-success float-right" href="/add_diagdb" >+ New Test</a>
</div>
    <div class="row align-items-center justify-content-around mx-0">
        <div id="table" class="col-lg-12  px-4 py-4  order-1 order-lg-2">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Test Name</th>
                        <th scope="col">Test Rate</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for test in dTestList %}
                        <tr>
                            <td>{{test.test_name}}</td>
                            <td>{{test.rate}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                  </table>
        </div>
    </div>
{% endblock %}
