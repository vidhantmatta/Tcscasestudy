{% extends 'base.html' %}

{% block head %}

<title>Issue Test</title>
{% endblock %}

{% block body %}
    <br>
    <h1>Search Test</h1>
    <form action="/add_test/{{ssn}}" method='POST'>
        <select name="test_name"  class="selectpicker" data-live-search="true" data-size="5" data-width="100%" title="Search Test">
            {% for test in tests %}
            <option value="{{test.test_name}}">{{test.test_name}}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <input  class="btn btn-primary mt-4" type="submit" value="Issue" />
    </form>
{% endblock %}
